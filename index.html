<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 600px;
        background-color: grey;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <h3>Chinese Food San Francisco Bay Area</h3>
      <div class="row">
        <div class="col-sm-4" id="locations">
          Location placeholder
          <ul id="location-list" data-bind="foreach: locationList">
            <li data-bind="text: title"></li>
          </ul>
        </div>
        <div class="col-sm-8" id="map"></div>
      </div>
    </div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmT2CPzialG6pSOb7USabvpagmNAXuXmU&callback=initMap">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
