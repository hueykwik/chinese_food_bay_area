<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <h3>Chinese Food San Francisco Bay Area</h3>
    <div id="map"></div>
    <script>
      var markers = [];

      function createLocations() {
        var locations = [
          {title: 'Gou Bu Li', location: {lat: 37.961543, lng:-122.325498}},
          {title: 'Hometown Noodle', location: {lat: 37.261173, lng:-121.932017}}
        ];

        return locations;
      }

      function initMap() {
        var sfba = {lat: 37.8272, lng: -122.2913};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: sfba
        });

        var locations = createLocations();
        addMarkersToMap(map, locations)
      }

      function addMarkersToMap(map, locations) {
        var bounds = new google.maps.LatLngBounds();

        for (var i = 0; i < locations.length; i++) {
          var position = locations[i].location;
          var title = locations[i].title;
        }
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmT2CPzialG6pSOb7USabvpagmNAXuXmU&callback=initMap">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
  </body>
</html>
